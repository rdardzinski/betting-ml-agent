name: Train models & generate predictions

on:
  schedule:
    - cron: "0 8 * * 1,4"   # poniedzia≈Çek + czwartek
  workflow_dispatch:

jobs:
  train-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Train models
      run: |
        python notebooks/run_training.py

    - name: Run agent
      run: |
        python agent.py

    - name: Commit outputs
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add models predictions.csv coupons.json league_ranking.json
        git commit -m "Auto: retrain models & update predictions" || echo "No changes"
        git push
