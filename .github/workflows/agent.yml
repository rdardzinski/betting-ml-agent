name: Generate Betting Coupons

on:
  schedule:
    # codziennie 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate coupons
        run: |
          python agent.py

      - name: Commit coupons
        run: |
          git config --global user.name "coupon-bot"
          git config --global user.email "coupon-bot@github.com"
          git add coupons.json coupons_archive/
          git commit -m "üéüÔ∏è Daily coupon generation" || echo "No changes"
          git push
