name: Run Betting Agent

on:
  schedule:
    - cron: "0 8 * * 1"
    - cron: "0 8 * * 4"
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Incremental retraining
        run: |
          python notebooks/notebook_training_incremental.ipynb

      - name: Generate predictions + coupons
        run: python agent.py

      - name: Commit updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add predictions.csv predictions_log.json agent_state_Over25.pkl agent_state_BTTS.pkl coupons.json historical_data.csv
          git commit -m "Auto retrain & update predictions + coupons" || echo "No changes"
          git push
