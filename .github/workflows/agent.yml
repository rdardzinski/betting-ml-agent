name: Football ML Daily Pipeline

on:
  schedule:
    - cron: "0 3 * * *"
    - cron: "0 5 * * 6"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install -r requirements.txt

    - name: Train models
      run: python notebooks/run_training.py

    - name: Run agent
      run: python agent.py

    - name: Commit artifacts
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add models predictions.csv coupons.json
        git commit -m "Auto retrain & predictions" || echo "No changes"
        git push
