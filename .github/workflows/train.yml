name: Auto Train

on:
  schedule:
    - cron: '0 8 * * 1'
    - cron: '0 8 * * 4'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python -c "from agent_core import load_data, train_models; df=load_data(); train_models(df)"
