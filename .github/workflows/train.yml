name: Train Football Models

on:
  schedule:
    # poniedzia≈Çek 04:00 UTC
    - cron: "0 4 * * 1"
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train models
        run: |
          python notebooks/run_training.py

      - name: Commit trained models
        run: |
          git config --global user.name "ml-bot"
          git config --global user.email "ml-bot@github.com"
          git add models/
          git commit -m "üîÅ Weekly model retraining" || echo "No changes"
          git push
